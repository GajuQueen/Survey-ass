<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <form>
    
        <h1>Graduation Survey</h1>
        <p>Fill this survey with accurate information</p>

        <!-- Personal information -->
        <div class="container">
            <div>
                <label for="name" class="under">Student Name:</label>
                <input type="text" placeholder="Enter your name" id="name" required>
                <label for="email" class="under">Email:</label>
                <input type="text" placeholder="Enter your email" id="email" required>
                <label for="Age" class="under">Age:</label>
                <input type="number" placeholder="Your age" required>
                <label for="class">Degree Obtained</label>
                <input type="text" id="class" placeholder="Your degree">
                <label for="select">Your Class</label>
                <select name="dropdown" id="select">
                    <option value="" disabled selected>Select Option</option>
                    <option value="Banchelors degree">Banchelors degree</option>
                    <option value="Masters degree">Masters degree</option>
                    <option value="PhD">PhD</option>

                </select>
            </div>

            <!-- Optinal cases -->
            <div class="radio-option">
                <label for="gender">Gender:</label>
                <input type="radio">
                <label for="">Male</label>

                <input type="radio">
                <label for="">Female</label>

                <input type="radio">
                <label for="">Prefer not say</label>

                <label for="">Are you a foreign student?</label>
                <input type="radio">
                <label for="" class="under">Yes</label>
                <input type="radio">
                <label for="" class="answer">No</label>
            </div>
            <!-- Checkbox input cases -->
            <div class="checkbox">
                <label for="">What are you immediate plans after your graduation?</label>

                <input type="checkbox">
                <label for="">Post-graduate studies</label>
                <input type="checkbox">
                <label for="">Self-employment</label>
                <input type="checkbox">
                <label for="">Family Occupation</label>
                <input type="checkbox">
                <label for="">Employmnent in the private sector</label>
                <input type="checkbox">
                <label for="">Employement in the public sector</label>
                <input type="checkbox">
                <label for="">Part-time employment</label>

            </div>
            <label for="">Any suggestion for emprovement, if necessary.</label>
            <textarea name="" id=""></textarea>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
